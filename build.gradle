plugins {
    id 'java'
}

group 'org.example'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
}

jar {
    manifest {
        attributes(
                "Main-Class": "com.auzeill.file.Stats"
        )
    }
}
